<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var num1 = prompt("Introduce el primer nº:");
        var num2 = prompt("Introduce el segundo nº:");

        if (!isNaN(num1) && !isNaN(num2)) {
            var operacion = prompt("¿ Qué operacion deseas realizar? suma/resta/multiplicacion/division");
            // alert(typeof(num1));
            if (operacion == "suma") {
                alert(parseInt(num1) + parseInt(num2));
            } else if (operacion == "resta") {
                alert(parseInt(num1) - parseInt(num2));
            } else if (operacion == "multiplicacion") {
                alert(parseInt(num1) * parseInt(num2));
            } else if (operacion == "division") {
                alert(parseInt(num1) / parseInt(num2));
            } else {
                alert("operarcion no contemplada");
            }
        } else {

            if (typeof(num1) == "string" || typeof(num2) == "string") {
                alert("has introducido valores de texto");
            } else {

                alert("Error no definido");
            }
        }
    </script>

</head>
