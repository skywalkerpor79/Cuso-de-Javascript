<!--
Eventos de raton:
click   dblclick    mousedown   mouseup    mouseover
Mouseout    Mousemove

Eventos de teclado:
keypress    keydown

Eventos de documento o ventana:
load    resize  scroll  unload

Eventos de formulario:
submit  reset   change  focus   blur

Gestion de eventocs con jquery

$("img").click(funcion a ejecutar);

("img")->aqui iria el objeto en este caso img
.click el evento

Ejemplo:
$("image").click(aviso);

function aviso(){
    alert("Has pulsado la imagen");
}
-->
