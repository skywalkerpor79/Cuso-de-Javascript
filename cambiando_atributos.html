<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            text-align: center;
            width: 50%;
            border: none;
            margin: auto;
        }
        
        img {
            padding: 0 5px;
            width: 200px;
        }
        
        h1 {
            text-align: center;
        }
    </style>
    <script src="Jquery/jquery-1.6.3.min.js"></script>
    <script>
        $(document).ready(function() {
            var elementos = document.querySelectorAll("img");
            for (var i = 0; i < elementos.length; i++) {
                elementos[i].addEventListener("mouseover", cambiar, false);
                elementos[i].addEventListener("mouseout", restaurar, false);
            }
        });

        function cambiar(e) {
            if (e.target == img1) {
                $("#img1").attr("src", "imgs/tigre.jpg");
            } else if (e.target == img2) {
                $("#img2").attr("src", "imgs/perrojpg.jpg");
            } else if (e.target == img3) {
                $("#img3").attr("src", "imgs/gato.jpg");
            } else if (e.target == img4) {
                $("#img4").attr("src", "imgs/arbol.jpg");
            }
        }

        function restaurar(e) {
            if (e.target == img1) {
                $("#img1").attr("src", "imgs/arbol.jpg");
            } else if (e.target == img2) {
                $("#img2").attr("src", "imgs/gato.jpg");
            } else if (e.target == img3) {
                $("#img3").attr("src", "imgs/perrojpg.jpg");
            } else if (e.target == img4) {
                $("#img4").attr("src", "imgs/tigre.jpg");
            }
        }
    </script>
</head>

<body>
    <h1>Galeria de im√°genes</h1>
    <table width="100%" border="0"></table>
    <tr>
        <td><img src="imgs/arbol.jpg" id="img1"></td>
        <td><img src="imgs/gato.jpg" id="img2"></td>
        <td><img src="imgs/perrojpg.jpg" id="img3"></td>
        <td><img src="imgs/tigre.jpg" id="img4"></td>
    </tr>
</body>

</html>
