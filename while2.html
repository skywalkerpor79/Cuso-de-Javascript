<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #contenedor {
            width: 50%;
            background-color: #FFC;
            margin: auto;
            padding: 15px;
        }
    </style>

    <script>
        var nombre, edad, poblacion;

        do {
            nombre = prompt("Introduce tu nombre por favor", "Escribe aqui el nombre");
            // nombre = prompt("Introduce un nombre valido");
        }
        while (!isNaN(nombre));

        do {
            edad = prompt("Introduce tu edad, por favor", "Escribe aqui la edad");
        }
        while (edad <= 0 || edad > 110 || isNaN(edad));
        // edad = prompt("Introduce una edad válida");

        do {
            poblacion = prompt("Introduce población", "Escribe aqui la poblacion");
        }
        while (!isNaN(poblacion));
        // poblacion = prompt("Introduce una población valida");
    </script>

</head>

<body>

    <div id="contenedor">
        <p>Nombre:
            <script>
                document.write(nombre);
            </script>

        </p>

        <p>Edad:
            <script>
                document.write(edad);
            </script>

        </p>
        <p>Poblacion:
            <script>
                document.write(poblacion);
            </script>

        </p>
    </div>
</body>

</html>
